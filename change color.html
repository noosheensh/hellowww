<html>
   <head>
   <title>User-defined objects</title>   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
   <script src="scripts/jquery-1.10.2.min.js"></script>
   <script src="scripts/bootstrap-rtl.js"></script>
   <link rel="stylesheet" href="css/bootstrap.css"/>
   <link rel="stylesheet" href="css/app.css"/>
   <link href="style.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 1024px)" />
   </head>
   
   <body>   
      <div class="container">
         <div class="row max-height align-items-center text-center">
             <div class="col">
                 <button class="btn btn-outline-secondary">Click Me!</button>
                
                 <p></p>
             </div> 
 
         </div>
                
     </div>
 
   </body>
   <script>
   
      const body=document.querySelector('body')
      const button=document.querySelector('button')
      const parag=document.querySelector('p')
      const colors=['red', 'green', 'blue', 'yellow', 'pink', 'purple']
      body.style.backgroundColor= 'violet' 
      button.addEventListener('click',changecolor)

      function changecolor(){
       const indx= parseInt( Math.random()*colors.length)
       body.style.backgroundColor=colors[indx]
       parag.innerHTML="hex coclor:"+""+body.style.backgroundColor
      }
     
   </script>
</html>
